<div class="flex flex-col bg-white rounded-lg shadow-lg overflow-hidden border space-y-3 text-color selection-dialog">
  <h3 mat-dialog-title>Revisi√≥n de Jobs</h3>
  <h1 mat-dialog-content>Dependencia</h1>
  <mat-form-field style="width: 100%">
    <mat-select [(ngModel)]="selectedBond" required>
      <mat-option [value]="option" *ngFor="let option of bonds$ | async">
        {{option.code}} - ${{option.price}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="flex flex-row justify-end">
    <button mat-raised-button color="accent" style="color: white;" (click)="onSave()">Ok</button>
  </div>  
</div>
